   <!-- Main contents -->
   <main>
    <section>
    <!-- Payment -->
     <fieldset id="Payment">
         <legend>Payment Method</legend>
         <input type="radio" name="payment" id="credit" value="credit">
         <label for="credit">Credit Card</label>
         <input type="radio" name="payment" id="debit"
         value="debit">
         <label for="debit">Debit Card</label>
     </fieldset>
     <fieldset id="CreditCard">
         <legend>Credit Card Information</legend>
         <label for="card_type">Card Type:</label>
         <select name="card_type" id="card_type">
             <option value="v">Visa</option>
             <option value="m">MasterCard</option>
             <option value="d">Discover</option>
         </select>
         <br>
         <label for="card_number">Card Number:</label><input type="text" name="card_number" id="card_number" required placeholder="16 digits" pattern="\d{16}" title="16 digits">
         <br>
         <label for="expire_date">Expiration date:</label><select name="month" id="month">
            <option value="j">January</option>
			<option value="f">February</option>
            <option value="m">March</option>
			<option value="a">April</option>
			<option value="may">May</option>
			<option value="june">June</option>
			<option value="july">July</option>
		    <option value="august">August</option>
            <option value="september">September</option>   <option value="october">October</option>
            <option value="november">November</option><option value="december">December</option>
        </select>
            <select name="year" id="year">
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
             </select>
     </fieldset>
     <!-- A confirmation form -->
     <fieldset id="buttons">
         <legend>Submit Your Order</legend>
         <label>&nbsp;</label>
         <button class="button-cart-purchase" type="button">PURCHASE</button>
    </fieldset>     
    </section>
